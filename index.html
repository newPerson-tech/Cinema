<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies</title>
    <link rel="stylesheet" href="../Cinema/src/style.css">
    <script defer type="text/javascript" src="../Cinema/src/script.js"></script>
</head>
<body>
    <div class="body-container">
    <header class="header">
        <h1 class="header__title">
            Best movies of all times
        </h1>
    </header>
    <nav class="sort" id="sort">
        <nav class="burger" onclick="toggleMobileMenu()">
            <div class="burger_bar"></div>
            <div class="burger_bar"></div>
            <div class="burger_bar"></div>
        </nav>
        <span class="sort__label">
            Sort by:
        </span>
        <a class="sort__item" href="#">
            Movie name
        </a>
        <a class="sort__item" href="#">
            Year of production
        </a>
    </nav>
    <aside class="sidebar">
            New in 2023
    </aside>
    <main class="main__content" id="content">
    </main>
    <footer class="footer">
        <p>
            Wait for more
        </p>
    </footer>
</div>
<script type="text/javascript">
    const nav = document.getElementById("sort");

    function toggleMobileMenu(){
        nav.classList.toggle("open");
    }
</script>
</body>
</html>
